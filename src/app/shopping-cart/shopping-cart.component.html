<form [formGroup]="couponForm" class="form-inline mb-3 mt-3">
  <label class="sr-only" for="inlineFormInput">Name</label>
  <input type="text" formControlName="name" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput"
    placeholder="Código de Desconto">

  <button type="button" class="btn btn-primary" (click)="codDesconto(couponForm.value)">
    <i class="fa fa-check"></i> Aplicar</button>
  <button type="button" class="ml-2 btn btn-danger" (click)="limparCodigo()">
      <i class="fa fa-eraser"></i> Limpar Codigo
  </button>
</form>


<div class="box" style="margin-top:10px">
  <div class="box-header">
    <h3 class="box-title">Meu Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <table id="example1" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th scope="col">Produto</th>
          <th scope="col">Preço Unitário</th>
          <th scope="col">Preço Total</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of lista()">
          <td>
            <div class="mt-1">{{p.produto.nome}}</div>
          </td>
          <td>
            <div class="mt-1">{{p.valorUnitario | currency: 'BRL': 'symbol':'1.2-2'}}</div>
          </td>
          <td>
            <div class="mt-1">{{p.produto.preco | currency: 'BRL': 'symbol':'1.2-2'}}</div>
          </td>
          <td>
            <div class="mt-1">{{p.quantidade}}</div>
          </td>
          <td class="col-md-2 text-center">
            <button type="button" class="btn btn-default btn-sm" (click)="atualizandoItem(p.produto, 1)">
              <i class="fa fa-plus"></i>
            </button>
            <button type="button" class="btn btn-primary btn-sm" (click)="atualizandoItem(p.produto, 0)">
              <i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-danger btn-sm" (click)="delete(p.index)">
              <i class="fa fa-trash"></i>
            </button>
          </td>   
        </tr>
    </table>
  </div>
  <!-- /.box-body -->
</div>

<h5 class="text-right mt-2">Preço Total: {{valorTotal | currency:'BRL': 'symbol': '1.2-2'}}</h5>
