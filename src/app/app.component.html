<header class="main-header">
  <a [routerLink]="['/home']" class="logo logo-fixed">
    <span class="logo-mini">JS</span>
    <span class="logo-lg"><b>JHMT</b>Store</span>
  </a>
  <nav class="navbar navbar-fixed-top ">
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li class="dropdown tasks-menu">
            <a id="modalLogin" class="nav-link" routerLinkActive="active" [routerLink]="['/shopping-cart']">
            <i class="fa fa-shopping-cart"></i>
            <span class="label label-danger">{{tamanho}}</span>
          </a>
        </li>
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="../assets/author/jackson-3x4.png" class="user-image" alt="User Image">
            <span class="hidden-xs">Jackson Henrique</span>
          </a>
          <ul class="dropdown-menu">
            <li class="user-header">
              <img src="../assets/author/jackson-3x4.png" class="img-circle" alt="User Image">
              <p>
                Jackson Henrique - ADMIN
                <small>Membro desde 07/20/2018</small>
              </p>
            </li>
            <li class="user-footer">
              <div class="pull-left">
                <a href="#" class="btn btn-default btn-flat">Perfil</a>
              </div>
              <div class="pull-right">
                <a href="#" class="btn btn-default btn-flat">Sair</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>

<aside class="main-sidebar sidenav">
  <section class="sidebar">
    <div class="user-panel">
      <div class="pull-left image">
        <img src="../assets/author/jackson-3x4.png" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Jackson</p>
        <a href="#">
          <i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header text-uppercase">Menu Principal</li>
      <li>
        <a [routerLink]="['/home']">
          <i class="fa fa-home"></i>
          <span>Home</span>
        </a>
      </li>
      <li>
        <a [routerLink]="['/product']">
          <i class="fa fa-user"></i>
          <span>Produto</span>
        </a>
      </li>
      <li>
        <a [routerLink]="['/category']">
          <i class="fa fa-scissors"></i>
          <span>Categoria</span>
        </a>
      </li>
    </ul>
  </section>
</aside>
<div class="content-wrapper">
  <section class="content" style="padding-top:70px;">
    <router-outlet></router-outlet>
  </section>
</div>
