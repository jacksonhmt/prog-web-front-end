<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Cadastrar Categoria</h3>
    </div>
    <form [formGroup]="categoryForm">
        <div class="box-body">
            <div class="form-group" [ngClass]="{ 'has-error': formFields.nome.touched && formFields.nome.errors }">
                <label for="nome"><b class="text-danger">*</b> Nome:</label>
                <input type="text" class="form-control has-danger" id="nome" formControlName="nome"
                    placeholder="Digite o nome do modelo..." maxlength="50">
                <div *ngIf="formFields.nome.touched && formFields.nome.errors" class="invalid-feedback">
                    <div *ngIf="formFields.nome.errors.required"
                        class="help-block" role="alert">
                        Preenchimento obrigat√≥rio!</div>
                </div>
            </div>
            
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-primary" (click)="save(categoryForm.value)"
            [disabled]="!categoryForm.valid">
                Salvar
            </button>
            <button class="btn btn-secondary" [routerLink]="['/category/list']">
                Cancelar
            </button>
        </div>
    </form>
</div>
